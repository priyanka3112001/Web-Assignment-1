<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 500px;
            margin: auto;
        }
        lable{
            display: block;
            margin-top: 15px;
        }
        input,textarea{
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
         .button{
            color: rgb(221, 56, 56);
            font-size: large;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
    <h1>Resume Builder</h1>
    <h2>Personal Information</h2>
    <lable>Full Name:</lable>
    <br>
    <input type="text">
    <br>
    <lable>Email:</lable>
    <br>
    <input type="email">
    <br>
    <lable>Phone:</lable>
    <br>
    <input type="number">
    <br>
    <lable>Date of Birth:</lable>
    <br>
    <input type="date">
    <h3>Education</h3>
    <lable>Degree:</lable>
    <br>
    <input type="degree">
    <br>
    <lable>School/University:</lable>
    <br>
    <input type="text">
    <br>
    <lable>Marks(in Percentage)</lable>
    <br>
    <input type="number">
    <br>
    <h3>Project</h3>
    <lable>Title:</lable>
    <br>
    <input type="text">
    <br>
    <lable>Summary:</lable>
    <br>
    <textarea name="" id=""></textarea>
    <br>
    <lable>Technology:</lable>
    <br>
    <input type="text">
    <br>
    <h3>Skills</h3>
    <lable>List of Skills(comma-separated):</lable>
    <br>
    <textarea name="" id=""></textarea>
    <br>
    <button style="background-color: fuchsia;">Submit Resume</button>
</form>
</body>
</html>
