<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 500px;
            margin: auto;
        }
        lable{
            display: block;
            margin-top: 15px;
        }
        input,textarea{
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .button{
            background-color: fuchsia;
            color: rgb(221, 56, 56);
            font-size: large;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <h1>FeedBack form</h1>
        <lable>Enter Name</lable>
        <br>
        <input type="text">
        <br>
        <lable>Comments</lable>
        <br>
        <textarea name="" id=""></textarea>
        <br>
        <lable>Ratings</lable>
        <input type="radio" name="Rating" id="">1
        <input type="radio" name="Rating" id="">2
        <input type="radio" name="Rating" id="">3
        <input type="radio" name="Rating" id="">4
        <br>
        <lable>Terms and Conditions:</lable>
         <input type="checkbox">
         <br>
         <lable>Select Category</lable>
         <select name="" id="">
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="Data Structure">Data Structure</option>
            <option value="Database">Database</option>
            </select>
         <br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
